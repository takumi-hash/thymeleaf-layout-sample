<!DOCTYPE html>

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="commons/layout">
<head>
    <title>layoutサンプル</title>
    <meta name="description" content="固有のメタタグです">
</head>

<body>

    </div>
</div>
</body>
</html>
